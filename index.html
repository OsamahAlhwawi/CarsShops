<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Portfolio Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    .container {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
      max-width: 800px;
      margin: auto;
    }
    .top-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .business-header {
      display: flex;
      align-items: center;
    }
    .logo {
      background-color: #b58dd7;
      width: 60px;
      height: 60px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      font-weight: bold;
      margin-right: 15px;
    }
    .info-label {
      font-weight: bold;
      margin-top: 10px;
    }
    .edit-button, .delete-button {
      padding: 8px 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #eee;
      cursor: pointer;
    }
    .section {
      margin-top: 30px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="business-header">
        <div class="logo">C</div>
        <div>
          <h2>Cars Shop</h2>

        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h3>Business details</h3>
      </div>
      <div>
        <p class="info-label">Legal business name</p>
        <p>Cars Shop.</p>

        <p class="info-label">Address</p>
        <p>riydah kafd kafd 22013 st</p>

        <p class="info-label">Business phone</p>
        <p>+966 55 493 9988</p>

      </div>
    </div>
  </div>
</body>
</html>
